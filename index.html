<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Rock, Paper, Scissors</title>

  <!-- Bootstrap and CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/f49e2339de.js" crossorigin="anonymous"></script>
</head>

<body>
   <div class="page-container">

    <!-- Score box -->
    <div class="title-scores">
      <!-- Main title -->
      <div class="main-heading header-sub-box">
        <h1 class="main-heading-line">ROCK</h1>
        <h1 class="main-heading-line">PAPER</h1>
        <h1 class="main-heading-line">SCISSORS</h1>
      </div>
      <!-- Current score -->
      <div class="score-info header-sub-box">
        <h4 class="score-header">SCORE</h4>
        <h2 class="score-val">0</h2>
      </div>
    </div>

    <!-- Game area -->
    <div class="game-area">

      <!-- Choices -->
      <div class="choices-area">
        <img class="choices-bg-shape" src="images/bg-triangle.svg" alt="">
        <div class="total-choice-button total-gen-icon paper tl-choices">
          <div class="choice-button">
            <img class="icon-img" src="images/icon-paper.svg" alt="">
          </div>
        </div>
        <div class="total-choice-button total-gen-icon scissors tr-choices">
          <div class="choice-button">
            <img class="icon-img" src="images/icon-scissors.svg" alt="">
          </div>
        </div>
        <div class="total-choice-button total-gen-icon rock bo-choices">
          <div class="choice-button">
            <img class="icon-img" src="images/icon-rock.svg" alt="">
          </div>
        </div>
      </div>

      <!-- Chosen -->
      <div class="chosen-area hidden fully-hidden">

        <!-- Player chosen -->
        <div class="chosen-container">
          <h3 class="chosen-heading chosen-heading-dsktp">YOU PICKED</h3>
          <div class="choice-icon-container">
            <div class="win-radial-gradient score1-grad fully-hidden hidden"></div>
            <div class="player-chosen total-chosen-button total-gen-icon">
              <div class="choice-button">
                <img class="player-chosen-img icon-img" src="images/icon-paper.svg" alt="">
              </div>
            </div>
          </div>
          <h3 class="chosen-heading chosen-heading-mbl">YOU PICKED</h3>
        </div>

        <!-- Result area - desktop-->
        <div class="results-container results-container-dsktp dsktp-results-stage-start">
          <h1 class="result-heading result-heading-dsktp">YOU WIN</h1>
          <button class="btn btn-light play-again-btn play-again-dsktp" type="button" name="button">PLAY AGAIN</button>
        </div>

        <!-- House chosen -->
        <div class="chosen-container">
          <h3 class="chosen-heading chosen-heading-dsktp">THE HOUSE PICKED</h3>
          <div class="choice-icon-container">
            <div class="win-radial-gradient score-1-grad fully-hidden hidden"></div>
            <!-- House pre-chosen image -->
            <div class="house-pre-chosen"></div>
            <!-- House image once chosen -->
            <div class="house-chosen total-chosen-button total-gen-icon hidden fully-hidden">
              <div class="choice-button">
                <img class="house-chosen-img icon-img" src="images/icon-rock.svg" alt="">
              </div>
            </div>
          </div>
          <h3 class="chosen-heading chosen-heading-mbl">THE HOUSE PICKED</h3>
        </div>

      </div>

    </div>

    <!-- Result area - mobile -->
    <div class="results-container results-container-mbl mbl-results-stage-start">
      <h1 class="result-heading result-heading-mbl">YOU WIN</h1>
      <button class="btn btn-light play-again-btn play-again-mbl" type="button" name="button">PLAY AGAIN</button>
    </div>

    <!-- Rules button -->
    <div class="rules-container">
      <button class="btn btn-outline-primary rules-btn" type="button" name="button">RULES</button>
    </div>

  </div>

  <!-- Rules modal -->
  <div class="rules-modal hidden">
    <div class="rules-modal-background"></div>
    <div class="rules-modal-body">
      <div class="rules-modal-sub-box">
        <div class="rules-top-container">
          <h2 class="rules-heading">RULES</h2>
          <button class="close-rules-btn close-rules-btn-dsktp" type="button" name="button"></button>
        </div>
        <img class="rules-img" src="images/image-rules.svg" alt="">
        <button class="close-rules-btn close-rules-btn-mbl" type="button" name="button"></button>
      </div>
    </div>
  </div>

  <!-- JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="rps.js"></script>
</body>

</html>
